    getinvolved:
        name: "get-involved"
        title: "Hilf  mit"
        body: |
            <h2>Hilf mit</h2>

            <p>Willst du mit dabei sein, dann:</p>

            <ol>
                <li>
                    Folge uns auf Twitter <a href="https://twitter.com/shiftorga">@shiftorga</a>
                </li>
                <li>
                    Sende eine Mail an uns: <a href="mailto:shiftorga@gmail.com">shiftorga@gmail.com</a>
                </li>
                <li>
                    Lese die <a href="/about">About</a> Page.
                </li>
                <li>
                    Oder stöbere durch unsere Repositories auf <a href="https://github.com/shiftorga">Github</a>.
                </li>
            </ol>

